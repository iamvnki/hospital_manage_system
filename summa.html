<script>
  $(document).ready(function() {
    var intervalId;
    
    // Start moving carousel
    function startMoving() {
      intervalId = setInterval(function() {
        $('#productCarousel').carousel('next');
      }, 2000); // Adjust interval as needed
    }
    
    // Pause moving carousel when mouse enters
    $('#productCarousel').mouseenter(function() {
      clearInterval(intervalId);
    });
    
    // Resume moving carousel when mouse leaves
    $('#productCarousel').mouseleave(function() {
      startMoving();
    });
    
    // Start moving carousel initially
    startMoving();
  });
</script>
